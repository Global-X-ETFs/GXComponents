name: Release Feature Branch

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          scope: "@global-x-etfs"

      - run: npm install
      - run: npm run build
      - run: git config --global user.email "cbradley@globalxetfs.com"
      - run: git config --global user.name "Connor Bradley"
      - run: npm version prerelease --preid=${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER}
      - run: npm publish --tag ${GITHUB_REF##*/}
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
