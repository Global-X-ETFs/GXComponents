name: Release Feature Branch

on: push

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: "@global-x-etfs"
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Authenticate with npm
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Configure Git
        run: |
          git config --global user.email "cbradley@globalxetfs.com"
          git config --global user.name "Connor Bradley"

      - name: Bump version
        run: pnpm version prerelease --no-git-tag-version --preid=${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER}

      - name: Publish package
        run: pnpm publish --tag ${GITHUB_REF##*/} --no-git-checks
