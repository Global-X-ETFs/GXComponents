name: Release Feature Branch

on:
  push:
    branches-ignore:
      - 'main'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@global-x-etfs'
          always-auth: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm install

      - name: Build packages/ui
        working-directory: packages/ui
        run: pnpm run build

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version in packages/ui
        working-directory: packages/ui
        run: |
          pnpm version prerelease --preid="${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER}" --no-git-tag-version

      - name: Publish packages/ui
        working-directory: packages/ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm publish --no-git-checks --tag "${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER}"
